        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6 align-self-center">
                    <div class="card bg-dark text-center text-white">
                        <div class="card-header text-white">
                            <h2 class="font-weight-bold">Gestion de Jornadas</h2>
                        </div>
                        <div class="card-body ">
                            <form id="login" method="post">
                                <div class="input-group my-3">
                                    <div class="input-group-prepend bg-dark text-white">
                                    <div class="input-group-text bg-dark text-white">nombre</div>
                                    </div>
                                    <input type="text" class="form-control bg-white  text-black" placeholder="Ingrese su nombre">
                                </div>
                                <div class="input-group my-3">
                                    <div class="input-group-prepend bg-dark text-white">
                                    <div class="input-group-text bg-dark text-white">Fecha de inicio</div>
                                    </div>
                                    <select class="form-control">
                                        <option selected>Seleccione una hora</option>
                                        <option>6:00 AM</option>
                                        <option>03:00 PM</option>
                                        <option>06:00 PM</option>
                                    </select>
                                </div>
                                <div class="input-group my-3">
                                    <div class="input-group-prepend bg-dark text-white">
                                    <div class="input-group-text bg-dark text-white">Fecha final</div>
                                    </div>
                                    <select class="form-control">
                                        <option selected>Seleccione una hora</option>
                                        <option>6:00 AM</option>
                                        <option>03:00 PM</option>
                                        <option>06:00 PM</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="row px-2">
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="lunes">
                                            <label class="form-check-label" for="lunes">L</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="martes">
                                            <label class="form-check-label" for="martes">M</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="miercoles">
                                            <label class="form-check-label" for="miercoles">X</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="jueves">
                                            <label class="form-check-label" for="jueves">J</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="viernes">
                                            <label class="form-check-label" for="viernes">V</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="sabado">
                                            <label class="form-check-label" for="sabado">S</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="domingo">
                                            <label class="form-check-label" for="domingo">D</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ml-5 mr-5">
                                    <button type="submit" class="btn btn-outline-primary btn-block" id="btnEntrar">Matricular</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
