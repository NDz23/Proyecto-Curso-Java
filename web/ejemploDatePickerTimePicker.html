<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 TimePicker</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/time-date-picker.min.js" type="text/javascript"></script>
    <link href="css/time-date-picker.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="row p-5 m-5 bg-dark text-white">
    <div class="col">
      <div class="form-group">
        <label for="hora">Seleccione una hora</label>
        <input id="hora" type="text" class="timepicker bg-dark text-white" disabled/>
      </div>
    </div>
  </div>
  <div class="row p-5 m-5 bg-dark text-white">
    <div class="col">
      <div class="form-group">
        <label for="fecha">Seleccione una fecha</label>
        <input id="fecha" type="text" class="datepicker bg-dark text-white" disabled/>
      </div>
    </div>
  </div>
    <script>
        $('.datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy-mm-dd'
        });
    </script>
    <script>
        $('.timepicker').timepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>
</html>
